name: Daily Job Search Alert

on:
  schedule:
    # 05:00 UTC = 00:00 AM EST (for standard time). 
    - cron: "0 5 * * *" 
  workflow_dispatch: {} # Allows manual triggering for testing

jobs:
  job-search:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # 1. Set up Python 3.10 (Stable version)
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      # 2. Install Dependencies Directly (Relies on setup-python to manage the environment PATH)
      - name: Install dependencies
        # Installing the packages directly into the environment set up above.
        run: pip install jobspy[linkedin,indeed,glassdoor,dice] pandas
          
      # 3. Run search and email results (Standard Execution)
      - name: Run search and email results
        env:
          # Your secrets are passed to the script via environment variables
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }} 
          SMTP_PORT: ${{ secrets.SMTP_PORT }} 
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        # Standard Python execution command
        run: python job_alert_multi.py
