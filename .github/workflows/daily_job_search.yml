name: Daily Job Search Alert

on:
  schedule:
    - cron: "0 5 * * *"  # 12:00 AM EST
  workflow_dispatch:

jobs:
  job-search:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create requirements.txt and Install System Dependencies
        run: |
          # Create the required file for pip to install dependencies
          echo "python-jobspy" > requirements.txt
          echo "pandas" >> requirements.txt
          
          # Install necessary system dependencies for Chromium/WebDriver (jobspy often needs this)
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run job scraper
        env:
          # Email Secrets
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          # LinkedIn Secrets (Passed for jobspy's optional authenticated scraping)
          LINKEDIN_EMAIL: ${{ secrets.LINKEDIN_EMAIL }}
          LINKEDIN_PASSWORD: ${{ secrets.LINKEDIN_PASSWORD }}
        run: python job_alert_multi.py
