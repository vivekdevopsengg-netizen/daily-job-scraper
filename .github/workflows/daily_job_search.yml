name: Daily Job Search Alert

on:
  # Fixed business windows (EST → UTC)
  schedule:
    - cron: "15 5 * * *"    # 12:15 AM EST
    - cron: "15 14 * * *"   # 9:15 AM EST
    - cron: "15 18 * * *"   # 1:15 PM EST
    - cron: "15 21 * * *"   # 4:15 PM EST

  workflow_dispatch:

# Prevent overlapping runs in the same window
concurrency:
  group: job-search-alert
  cancel-in-progress: false

jobs:
  job-search:
    runs-on: ubuntu-latest
    timeout-minutes: 90   # Enough for retries + sleeps

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-jobspy pandas

      # ---------------------------------------------------------
      # Run scraper with controlled retries
      # ---------------------------------------------------------
      - name: Run job scraper with retries
        env:
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          LINKEDIN_EMAIL: ${{ secrets.LINKEDIN_EMAIL }}
          LINKEDIN_PASSWORD: ${{ secrets.LINKEDIN_PASSWORD }}
        run: |
          set +e

          MAX_RETRIES=3
          ATTEMPT=1

          while [ $ATTEMPT -le $MAX_RETRIES ]; do
            echo "▶ Attempt $ATTEMPT of $MAX_RETRIES"
            python job_alert_multi.py
            EXIT_CODE=$?

            if [ $EXIT_CODE -eq 0 ]; then
              echo "✅ Job completed successfully"
              exit 0
            fi

            if [ $ATTEMPT -lt $MAX_RETRIES ]; then
              echo "⚠️ Job failed (exit code $EXIT_CODE). Retrying in 20 minutes..."
              sleep 1200
            fi

            ATTEMPT=$((ATTEMPT + 1))
          done

          echo "❌ Job failed after $MAX_RETRIES attempts"
          exit 1
